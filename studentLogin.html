<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="js/Menubar.js"></script>
    <script src="js/MenuBarItem.js"></script>
    <script src="js/PopUpMenuItem.js"></script>
    <script src="js/PopUpMenu.js"></script>
    <link rel="stylesheet" href="css/menubar.css">
    <title>INTRA Redesign - Add Job</title>
  </head>
  <body class = "verticalflex mainBodyVertical centreStyle" class="mt-5">
    <nav aria-label="Intra Navigation">
      <ul id="menubar1"
          role="menubar"
          aria-label="Intra">
        <li>
          <a class="menubutton"
            role="menuitem"
             aria-haspopup="false"
             href="index.html"
             tabindex="0">
            Back
          </a>
        </li>
        <li>
          <a role="menuitem"
            class="menubutton"
             aria-haspopup="true"
             aria-expanded="false"
             href="#"
             tabindex="-1">
            Accessibility
          </a>
          <ul role="menu" aria-label="Accessibility">
            <li role="none">
              <a role="menuitem"
                 href="#"
                 id = "DyslexiaBttn"
                 tabindex="-1">
                Dyslexia
              </a>
            </li>
            <li role="none">
              <a role="menuitem"
                 href="#"
                 id="ADHDBttn"
                 tabindex="-1">
                ADHD
              </a>
            </li>
            <li role="none">
              <a role="menuitem"
                 href="#"
                 id = "BigTextBttn"
                 tabindex="-1">
                Bigger Text
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>

    <div class = "container text-center mt-3 verticalflex" id="maincontent">
      <div class = "row justify-content-center mb-3">
        <h1>STUDENT LOG IN</h1>
      </div>
      <div class = "row justify-content-center">
        <div class = "col-sm-5">
          <form action="studentDashboard.html">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" aria-describedby="userHelp" placeholder="Enter username">
              <p id="userHelp" class="sr-only">Please enter your INTRA username here.</p>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Password">
              <p id="passwordHelp" class="sr-only">Please enter your INTRA password here.</p>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
      var menubar = new Menubar(document.getElementById('menubar1'));
      menubar.init();
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
