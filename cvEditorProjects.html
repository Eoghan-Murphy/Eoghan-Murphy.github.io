<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/style.css">
    <script src="js/Menubar.js"></script>
    <script src="js/MenuBarItem.js"></script>
    <script src="js/PopUpMenuItem.js"></script>
    <script src="js/PopUpMenu.js"></script>
    <link rel="stylesheet" href="css/menubar.css">
    <title>INTRA Redesign - CV Editor - Projects</title>
  </head>
  <body class = "verticalflex mainBodyVertical centreStyle" class="mt-5">
    <nav aria-label="Intra Navigation">
      <ul id="menubar1"
          role="menubar"
          aria-label="Intra">
        <li>
          <a class="menubutton"
            role="menuitem"
             aria-haspopup="false"
             href="index.html"
             tabindex="0">
            Log Out
          </a>
        </li>
        <li>
          <a role="menuitem"
            class="menubutton"
             aria-haspopup="true"
             aria-expanded="false"
             href="studentDashboard.html"
             tabindex="-1">
            Dashboard
          </a>
        </li>
        <li>
          <a role="menuitem"
            class="menubutton"
             aria-haspopup="true"
             aria-expanded="false"
             href="#"
             tabindex="-1">
            Accessibility
          </a>
          <ul role="menu" aria-label="Accessibility">
            <li role="none">
              <a role="menuitem"
                 href="#"
                 id = "DyslexiaBttn"
                 tabindex="-1">
                Dyslexia
              </a>
            </li>
            <li role="none">
              <a role="menuitem"
                 href="#"
                 id="ADHDBttn"
                 tabindex="-1">
                ADHD
              </a>
            </li>
            <li role="none">
              <a role="menuitem"
                 href="#"
                 id = "BigTextBttn"
                 tabindex="-1">
                Bigger Text
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <div class = "container text-center mt-3 mb-3 verticalflex" id="maincontent">
        <h1>DCU INTRA - CV EDITOR - PROJECTS</h1>
        <div class = "row justify-content-center">
          <div class = "col-sm-5">
            <form action = "cvEditorFinished.html">
              <div class="form-group">
                <label for="title">Project Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="titeHelp" placeholder="Enter Project Title">
                <p id="titleHelp" class="sr-only">Please enter your Project Title here.</p>
              </div>
              <div class="form-group">
                <label for="det">Details</label>
                <textarea class="form-control rounded-0" id="det" rows="10" aria-describedby="detHelp"></textarea>
                <p id="detHelp" class="sr-only">A text area to enter the details about the project</p>
              </div>
              <div class= "mt-3 mb-3 row justify-content-between">
                <div class = "col-lg-3 mb-3">
                  <a href="cvEmployment.html" class="btn btn-primary">Previous</a>
                </div>
                <div class = "col-lg-3 mb-3">
                  <button type="reset" class="btn btn-primary">Add Another</a>
                    <!--maybe add aria live region here-->
                </div>
                <div class = "col-lg-3">
                  <button type="submit" class="btn btn-primary">Next</button>
                </div>
              </div>
              <div class = "row justify-content-center">
                <div class = "col">
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 85%" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
      var menubar = new Menubar(document.getElementById('menubar1'));
      menubar.init();
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
