<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>INTRA Redesign - Student Dashboard</title>
  </head>
  <body class = "verticalflex mainBodyVertical">
    <a id ="skip" href="#maincontent">Skip to main content</a>
    <nav aria-label="INTRA">

        <ul id="menubar1"
              role="menubar"
              aria-label="INTRA"
              class= "list-unstyled">
            <div class = "row justify-content-around">
            <li class ="col-lg-2 mb-3">
              <a
                 class="btn btn-primary btn-lg btn-block"
                 role="menuitem"
                 aria-haspopup="false"
                 aria-expanded="false"
                 href="index.html">
                Log Out
              </a>
            </li>
            <li  class ="col-lg-2 mb-3">
              <a id="AccessibilityBttn"
                 class="btn btn-primary btn-lg btn-block mb-2"
                 role="menuitem"
                 aria-haspopup="true"
                 aria-expanded="false"
                 href="#">

              </a>
              <ul role="menu" class= "list-unstyled hidden" id="AccessibilityMenu" aria-label="Accessibility">
                <li role="none">
                  <button role="menuitem" id= "DyslexiaBttn" class="btn btn-primary btn-lg btn-block mb-2">
                     Dyslexia
                  </button>
                </li>
                <li role="none">
                  <button role="menuitem" id="ADHDBttn" class="btn btn-primary btn-lg btn-block mb-2">

                  </button>
                </li>
                <li role="none">
                  <button id="BigTextBttn" class="btn btn-primary btn-lg btn-block mb-2"
                    role="menuitem">
                    Bigger Text
                  </button>
            </li>
          </div>
        </ul>
    </nav>

        <div class ="row justify-content-center">
          <div class = "col-sm-5">
            <a href="cv.html" class="btn btn-primary btn-lg btn-block btn-huge">View / Create CV</a>
          </div>
        </div>
        <div class ="row justify-content-center">
          <div class = "col-sm-5">
            <a href="jobVacancy.html" class="btn btn-primary btn-lg btn-block btn-huge">Vacancy List</a>
          </div>
        </div>
        <div class ="row justify-content-center">
          <div class = "col-sm-5">
            <a href="scheduledInterviews.html" class="btn btn-primary btn-lg btn-block btn-huge">Scheduled Interviews</a>

    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
