        <ul id="menubar1"
              role="menubar"
              aria-label="INTRA"
              class= "list-unstyled">
            <div class = "row justify-content-around">
            <li class ="col-lg-2 mb-3">
              <a
                 class="btn btn-primary btn-lg btn-block"
                 role="menuitem"
                 aria-haspopup="false"
                 aria-expanded="false"
                 href="studentDashboard.html">
                 Dashboard
              </a>
            </li>
            <li class ="col-lg-2 mb-3">
              <a
                 class="btn btn-primary btn-lg btn-block"
                 role="menuitem"
                 aria-haspopup="false"
                 aria-expanded="false"
                 href="index.html">
                Log Out
              </a>
            </li>
            <li  class ="col-lg-2 mb-3">
              <a id="AccessibilityBttn"
                 class="btn btn-primary btn-lg btn-block mb-2"
                 role="menuitem"
                 aria-haspopup="true"
                 aria-expanded="false"
                 href="#">
                Accessibility
              </a>
              <ul role="menu" class= "list-unstyled hidden" id="AccessibilityMenu" aria-label="Accessibility">
                <li role="none">
                  <button role="menuitem" id= "DyslexiaBttn" class="btn btn-primary btn-lg btn-block mb-2">
                     Dyslexia
                  </button>
                </li>
                <li role="none">
                  <button role="menuitem" id="ADHDBttn" class="btn btn-primary btn-lg btn-block mb-2">
                    ADHD
                  </button>
                </li>
                <li role="none">
                  <button id="BigTextBttn" class="btn btn-primary btn-lg btn-block mb-2"
                    role="menuitem">
                    Bigger Text
                  </button>
            </li>
          </div>
        </ul>
    </nav>
    <div class = "container text-center mt-3 mb-3 verticalflex" id="maincontent">
        <h1>DCU INTRA - CV EDITOR - PERSONAL DETAILS</h1>
        <div class = "row justify-content-center">
          <div class = "col-sm-5">
            <form action = "cvEditorAddress.html">
              <div class="form-group">
                <label for="firstname">Full Name</label>
                <input type="text" class="form-control" id="fullname" aria-describedby="fullnameHelp" placeholder="Enter Full Name">
                <p id="fullnameHelp" class="sr-only">Please enter your Full Name here.</p>
              </div>
              <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" aria-describedby="dobHelp" placeholder="DD/MM/YY">
                <p id="dobHelp" class="sr-only">Please enter your date of birth here, in the format date date / month month/ year year.</p>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
                <p id="emailHelp" class="sr-only">Please enter your email here.</p>
              </div>
                  <button type="submit" class="btn btn-primary mb-3">Next</button>
              <div class = "row justify-content-center">
                <div class = "col">
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
