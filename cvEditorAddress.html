<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>INTRA Redesign - CV Editor - Address</title>
  </head>
  <body class = "verticalflex mainBodyVertical" class="mt-5">
    <a id ="skip" href="#maincontent">Skip to main content</a>
    <nav aria-label="INTRA">

        <ul id="menubar1"
              role="menubar"
              aria-label="INTRA"
              class= "list-unstyled">
            <div class = "row justify-content-around">
            <li class ="col-lg-2 mb-3">
              <a
                 class="btn btn-primary btn-lg btn-block"
                 role="menuitem"
                 aria-haspopup="false"
                 aria-expanded="false"
                 href="studentDashboard.html">
                 Dashboard
              </a>
            </li>
            <li class ="col-lg-2 mb-3">
              <a
                 class="btn btn-primary btn-lg btn-block"
                 role="menuitem"
                 aria-haspopup="false"
                 aria-expanded="false"
                 href="index.html">
                Log Out
              </a>
            </li>
            <li  class ="col-lg-2 mb-3">
              <a id="AccessibilityBttn"
                 class="btn btn-primary btn-lg btn-block mb-2"
                 role="menuitem"
                 aria-haspopup="true"
                 aria-expanded="false"
                 href="#">
                Accessibility
              </a>
              <ul role="menu" class= "list-unstyled hidden" id="AccessibilityMenu" aria-label="Accessibility">
                <li role="none">
                  <button role="menuitem" id= "DyslexiaBttn" class="btn btn-primary btn-lg btn-block mb-2">
                     Dyslexia
                  </button>
                </li>
                <li role="none">
                  <button role="menuitem" id="ADHDBttn" class="btn btn-primary btn-lg btn-block mb-2">
                    ADHD
                  </button>
                </li>
                <li role="none">
                  <button id="BigTextBttn" class="btn btn-primary btn-lg btn-block mb-2"
                    role="menuitem">
                    Bigger Text
                  </button>
            </li>
          </div>
        </ul>
    </nav>
    <div class = "container text-center mt-3 mb-3 verticalflex" id="maincontent">
        <h1>DCU INTRA - CV EDITOR - ADDRESS</h1>
        <div class = "row justify-content-center">
          <div class = "col-sm-5">
            <form action = "cvEditorExtraCollege.html">
              <div class="form-group">
                <label for="address1">Address Line 1</label>
                <input type="text" class="form-control" id="address1" aria-describedby="ad1Help" placeholder="Enter Address Line 1">
                <p id="ad1Help" class="sr-only">Please enter the first line of your address here.</p>
              </div>
              <div class="form-group">
                <label for="address2">Address Line 2</label>
                <input type="text" class="form-control" id="address2" aria-describedby="ad2Help" placeholder="Enter Address Line 2">
                <p id="ad2Help" class="sr-only">Please enter the second line of your address here.</p>
              </div>
              <div class="form-group">
                <label for="town">Town / City</label>
                <input type="text" class="form-control" id="town" aria-describedby="townHelp" placeholder="Town / City">
                <p id="townHelp" class="sr-only">Please enter your Town or City here.</p>
              </div>
              <div class="form-group">
                <label for="county">County</label>
                <input type="text" class="form-control" id="county" aria-describedby="countyHelp" placeholder="County">
                <p id="countyHelp" class="sr-only">Please enter the name of your county here.</p>
              </div>
              <div class= "mt-3 mb-3 row justify-content-between">
                <div class = "col-lg-3 mb-3">
                  <a href="cvEditorPersonalDetails.html" class="btn btn-primary">Previous</a>
                </div>
                <div class = "col-lg-3">
                  <button type="submit" class="btn btn-primary">Next</button>
                </div>
              </div>
              <div class = "row justify-content-center">
                <div class = "col">
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 12.25%" aria-valuenow="12.25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
